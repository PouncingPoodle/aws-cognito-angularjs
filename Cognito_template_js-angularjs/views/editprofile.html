<div id="updateprofilePanel" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Update profile info</div>
        </div>

        <div class="panel-body">
            <div id="errorMessage" class="alert alert-danger col-sm-12" ng-show="errorMessage">{{errorMessage}}</div>
            <form id="loginForm" role="form">
                <div class="form-group input-group-lg">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group input-group-lg">
                    <label for="username">Username</label>
                    <input id="username" type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group input-group-lg">
                    <label for="phone">Phone number</label>
                    <input id="phone" type="text" class="form-control" placeholder="">
                </div>
                <div class="button-group">
                    <button id="updateprofileBtn" type="submit" class="btn btn-primary btn-lg btn-block" ng-click="submit()">Update info</button>
                </div>
            </form>
        </div>

    </div>

</div>
